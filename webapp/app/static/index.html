<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Colorpicker: A lightweight cross browser color picker.</title>
	<link rel="stylesheet" href="/static/tinycolorpicker.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen"/>

<body>
    <div id = "content">
        <h1>PicoLeaf</h1>
        <div id = "pickers">
        </div>

        <div id = "animations">
            <input type="radio" name="animation" id = "still" value="still"><label for="still">Still</label>
            <input type="radio" name="animation" id = "breathing" value="breathing"><label for="breathing">Breathing</label>
            <input type="radio" name="animation" id = "sliding" value="sliding"><label for="sliding">Sliding</label>
            <input type="radio" name="animation" id = "off" value="off"><label for="sliding">Off</label>
        </div>
   
        <div id = "canvasParent">
            <canvas id = "canvas" width = "400">
            </canvas>
        </div>
    </div>
</body>
